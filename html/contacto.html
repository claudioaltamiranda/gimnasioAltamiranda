<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="gimnasio AxisGim formulario contacto" />
    <meta name="keywords" content="AxisGim gimnasio contacto form" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AxisGim|Formulario de contacto</title>
    <!-- CSS Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS Propio -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">AxisGim</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gimnasio.html">Gimnasio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="staff.html">Staff</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonios.html">Testimonios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid p-4 bgPropio">
      <h1 class="display-4 animadoColor">Contacto</h1>
      <form class="px-4">
        <!-- APELLIDO Y NOMBRE -->
        <div class="mb-3">
          <label for="apellidoYNombreTextInput" class="form-label"
            >Apellido y nombre</label
          >
          <input
            type="text"
            id="apellidoYNombreTextInput"
            class="form-control"
            placeholder="Apellido y nombre"
            aria-describedby="Apellido y nombre"
          />
        </div>
        <!-- EMAIL -->
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email de contacto"
            aria-describedby="Email de contacto"
          />
        </div>
        <!-- TELEFONO DE CONTACTO -->
        <div class="mb-3">
          <label for="telefonoDeContactoTextInput" class="form-label"
            >Teléfono de contacto</label
          >
          <input
            type="text"
            id="telefonoDeContactoTextInput"
            class="form-control"
            placeholder="Teléfono de contacto"
            aria-describedby="Teléfono de contacto"
          />
        </div>
        <!-- TU CONSULTA -->
        <div class="mb-3">
          <label for="comentarioTextarea" class="form-label">Comentario</label>
          <textarea
            class="form-control"
            placeholder="Deja tu comentario aca ..."
            id="comentarioTextarea"
            style="height: 100px"
            aria-describedby="Comentario"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-dark text-light">Enviar</button>
      </form>
    </main>
    <footer class="bg-dark text-light">
      <p>&copy;2022 Claudio Altamiranda</p>
    </footer>
  </body>
</html>
